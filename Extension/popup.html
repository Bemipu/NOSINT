<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input#toggleSwitch[type=checkbox]{
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label.toggle {
            cursor: pointer;
            width: 60px;
            height: 30px;
            top: 6px;
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }

        label.toggle:after {
            content: '';
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 25px;
            transition: 0.3s;
        }
        input#toggleSwitch:checked + label {
            background: #0ffffb;
        }

        label.toggle:active:after {
            width: 30px;
        }

        input#toggleSwitch:checked + label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
        }
        
        #headerContainer{
            display: flex;
            align-items: center;
            line-height: 0.5;
        }


        /* Style the button that is used to open and close the collapsible content */
        .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
        background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
        }

        .content {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        }

        .collapsible:after {
        content: '\02795'; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: white;
        float: right;
        margin-left: 5px;
        }

        .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
        }
    </style>
</head>

            <label class="toggle" for="toggleSwitch">

        <!-- https://www.w3schools.com/howto/howto_js_collapsible.asp -->

</html>
